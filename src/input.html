<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
</head>

<body>
    <div class="w-screen h-screen bg-black flex flex-col justify-center items-center">

        <div class="flex flex-col w-full h-full items-center justify-center">
            <form action="" class="text-white flex flex-col gap-y-2">
                <label>Input 1</label>
                <input type="text" name="" id="" placeholder="Search" 
                class="py-2 px-4 rounded-md w-[300px] 
                border-2
                hover:border-orange-500    
                focus:outline-none
                focus:border-orange-400">

                <label class="mt-4">Input 2</label>
                <input type="text" name="" id="" placeholder="Search" 
                class="py-2 px-4 rounded-md w-[300px] 
                border-b-2
                hover:border-orange-500    
                focus:outline-none
                focus:border-orange-400
                bg-inherit">

                <label>Input 3</label>
                <input type="submit" name="" id="" placeholder="Search" 
                class="bg-inherit py-2 px-4 mt-4 w-[300px] cursor-pointer text-green-400 border-b-2 border-b-gray-700 rounded-lg
                hover:text-orange-500 focus:outline-none
                shadow-[0px_10px_20px_3px_green]
                hover:shadow-[0px_4px_20px_3px_orange]
                transition-shadow duration-300 ease-in-out">
        </div>
        </form>

    </div>
</body>

</html>
